<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="dist/css/style.css" />
    <title>Real Phone Shop Webb App</title>
  </head>
  <body>
    <div class="main">
      <nav>
        <div class="logo">
          <img src="./assets/blackpink.png" alt="" />
        </div>
        <div class="nav-links">
          <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">Phone</a></li>
            <li><a href="#">Accessories</a></li>
            <li><a href="#">Cart</a></li>
          </ul>
        </div>
      </nav>
      <div class="info">
        <img src="./assets/iphone.png" alt="phone icon" class="mobile" />
        <div id="circle">
          <div class="feature one">
            <img src="./assets/vector.png" alt="" />
            <div>
              <h1>Camera</h1>
              <p>102MP, Wide Angle Lens</p>
            </div>
          </div>
          <div class="feature two">
            <img src="./assets/processor.png" alt="" />
            <div>
              <h1>Processor</h1>
              <p>Linux Mobile</p>
            </div>
          </div>
          <div class="feature three">
            <img src="./assets/display.png" alt="" />
            <div>
              <h1>Display</h1>
              <p>7.5, Max Drop Fullscreen 4k</p>
            </div>
          </div>
          <div class="feature four">
            <img src="./assets/battery.png" alt="" />
            <div>
              <h1>Battery</h1>
              <p>18000mAh, 55000Hrs</p>
            </div>
          </div>
        </div>
      </div>
      <div class="controls">
        <img src="./assets/arrow-up.png" alt="arrow icon" class="arrow-up" />
        <h3>Features</h3>
        <img src="./assets/arrow-up.png" alt="arrow icon" class="arrow-down" />
      </div>
    </div>
    <script>
      var circle = document.getElementById("circle");
      var btnUp = document.querySelector(".arrow-up");
      var btnDown = document.querySelector(".arrow-down");
      var rotateValue = circle.style.transform;
      var rotateSum;
      btnUp.onclick = () => {
        rotateSum = rotateValue + "rotate(-90deg)";
        circle.style.transform = rotateSum;
        rotateValue = rotateSum;
      };
      btnDown.onclick = () => {
        rotateSum = rotateValue + "rotate(90deg)";
        circle.style.transform = rotateSum;
        rotateValue = rotateSum;
      };
    </script>
  </body>
</html>
